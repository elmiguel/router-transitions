<nav *ngIf="authService.loggedIn()">
  <a class="btn" [routerLink]="['/home']">Home</a>
  <a class="btn" [routerLink]="['/dashboard']">Dashboard</a>
  <a class="btn" (click)="authService.logout()">Logout</a>
</nav>
<main class="container" [@routerTransition]="o.isActivated ? getState(o) : ''">
  <router-outlet #o="outlet"></router-outlet>
</main>
